<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{margin:0;font-family:Arial}
  .container{display:flex;flex-wrap:wrap}
  .sidebar{
    flex:1 1 100px;
    padding:15px;
    background:#222;
    color:#fff;
    min-height:100vh;
  }
  .main{
    flex:3 1 200px;
    padding:15px;
    background:#f2f2f2;
  }
  .card{
    background:white;
    padding:10px;
    margin-bottom:10px;
    border-radius:5px;
  }
</style>
</head>

<body>
<div class="container">
  <div class="sidebar">
    <h3>Menu</h3>
    <p>Dashboard</p>
    <p>Courses</p>
    <p>Marks</p>
    <p>Notifications</p>
  </div>

  <div class="main">
    <div class="card">Quick Stats</div>
    <div class="card">Notifications</div>
    <div class="card">Recent Activities</div>
  </div>
</div>
</body>
</html>
